resources:
- "@type": type.googleapis.com/envoy.config.cluster.v3.Cluster
  name: some_service
  connect_timeout: 0.25s
  lb_policy: ROUND_ROBIN
  type: EDS
  eds_cluster_config:
    eds_config:
      path: "/Users/chen/IdeaProjects/envoy-gate/xds/eds/eds.yaml"
- name: baidu_service
  "@type": type.googleapis.com/envoy.config.cluster.v3.Cluster
  connect_timeout: 0.25s
  type: STRICT_DNS
  lb_policy: ROUND_ROBIN
  transport_socket:
    name: envoy.transport_sockets.tls
    typed_config:
      "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
  load_assignment:
    cluster_name: baidu_service
    endpoints:
    - lb_endpoints:
      - load_balancing_weight: 100
        endpoint:
          address:
            socket_address:
              address: www.lanlanlife.com
              port_value: 443

- name: weight_service
  "@type": type.googleapis.com/envoy.config.cluster.v3.Cluster
  connect_timeout: 0.25s
  type: STRICT_DNS
  health_checks:
    - timeout: 4s
      interval: 3s
      healthy_threshold: 5
      unhealthy_threshold: 3
      http_health_check:
        host: 127.0.0.1
        path: /xds.yaml
  lb_policy: ROUND_ROBIN
  load_assignment:
    cluster_name: baidu_service
    endpoints:
    - lb_endpoints:
      - load_balancing_weight: 3
        endpoint:
          health_check_config: 
            port_value: 9992
            hostname: 127.0.0.1
          address:
            socket_address:
              address: 127.0.0.1
              port_value: 9992
      - load_balancing_weight: 100
        endpoint:
          health_check_config: 
            port_value: 9991
            hostname: 127.0.0.1
          address:
            socket_address:
              address: 127.0.0.1
              port_value: 9991